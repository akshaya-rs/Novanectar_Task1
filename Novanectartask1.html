<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, responsive landing page for showcasing a product or service.">
    <meta name="keywords" content="landing page, responsive design, product, service">
    <meta name="author" content="Your Name">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .headline {
            text-align: center;
            margin: 20px 0;
        }
        .description {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #45a049;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .cta-button {
                width: 100%;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('message').textContent = "Details Submitted";
            document.getElementById('contact').reset();
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Our Product</h1>
    </header>

    <div class="container">
        <div class="headline">
            <h2>Discover the Future of Innovation</h2>
        </div>
        <div class="description">
            <p>Our product is designed to make your life easier and more productive. Experience the difference today!</p>
        </div>
        <a href="#contact" class="cta-button">Get Started Now</a>

        <form id="contact" onsubmit="handleSubmit(event)">
            <h3>Contact Us</h3>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <footer>
        <p>&copy; 2025 Sample Company. All rights reserved.</p>
    </footer>
</body>
</html>
